<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://rawgit.com/moment/moment/2.6.0/min/moment.min.js"></script>
    <style>
      body {
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 20px 16px;
        margin: 0;
      }
      .godzilla-image {
        display: inline-block;
        width: 250px;
      }
      .title {

        font-family: medium-content-sans-serif-font,"Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Arial,sans-serif;

        text-align: center;
        font-size: 20px;
        margin: 30px 0 0; 
      }

      .count-down-circle {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin-top: 30px;
      }
      .count-down-circle > .count {
        color: white;
        font-size: 60px;
      }
      .switch-image {
        display: inline-block;
        width: 200px;
        margin-top: 30px;
      }
    </style>

  </head>

  <body>

    <img class="godzilla-image"src="https://i.pinimg.com/474x/fe/09/0b/fe090ba8a4f9c29f8acfc0782fdeaf94.jpg">
    <h1 class="title">This is for my sweety Zoe Shen, who lives in Taiwan now.</h1>

    <img id="switch-image" class="switch-image" style="display: none;">
    <div id="count-down-circle" class="count-down-circle">
      <span id="count" class="count"></span>
    </div>
    <h1 id="count-down-text" class="title">Your birthday gift will be displayed after count 

down.</h1>

    <script src="https://dumdumgeniuss.github.io/i-love-zoe-shen/sdk.js"></script>
  </body>

</html>
